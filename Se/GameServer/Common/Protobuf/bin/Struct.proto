syntax = "proto3";
package Protocol;

import "Enum.proto";

message PosInfo
{
	uint64			object_id			= 1;
	MoveState		move_state			= 2;

	float x				= 3; // 캐릭터 좌표
	float y				= 4;
	float z				= 5;
	float yaw			= 6;
	float pitch			= 7;
	float roll			= 8;

	float d_x			= 9; // 캐릭터 방향 벡터
	float d_y			= 10;
	float d_z			= 11;

}

message ObjectInfo
{
	uint64	object_id			= 1;
	ObjectType object_type		= 2;
	PlayerType player_type		= 3;
	PosInfo pos_Info			= 4;
}

message AttackInfo
{
	uint64	object_id		= 1;
	AttackType attack_type	= 2;

	float finalcamloc_x		= 3;
	float finalcamloc_y		= 4;
	float finalcamloc_z		= 5;

	float camrot_x			= 6;
	float camrot_y			= 7;
	float camrot_z			= 8;
}