syntax = "proto3";
package Protocol;

import "Enum.proto";

message PosInfo
{
	uint64			object_id			= 1;
	MoveState		move_state			= 2;

	float x				= 3; // 캐릭터 좌표
	float y				= 4;
	float z				= 5;
	float yaw			= 6;

	float d_x			= 7; // 캐릭터 방향 벡터
	float d_y			= 8;
	float d_z			= 9;

	float aim_pitch		= 10;
	float aim_yaw		= 11;
}

message ObjectInfo
{
	uint64	object_id			= 1;
	ObjectType object_type		= 2;
	PlayerType player_type		= 3;
	PosInfo pos_Info			= 4;

}