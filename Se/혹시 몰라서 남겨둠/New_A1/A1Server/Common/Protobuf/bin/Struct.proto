syntax = "proto3";
package Protocol;

import "Enum.proto";

message PosInfo
{
	uint64			object_id			= 1;
	MoveState		move_state			= 2;

	float x				= 3; // 캐릭터 좌표
	float y				= 4;
	float z				= 5;
	float yaw			= 6;

	float d_x			= 7; // 캐릭터 방향 벡터
	float d_y			= 8;
	float d_z			= 9;

	float aim_pitch		= 10;
	float aim_yaw		= 11;
}

message StatInfo
{
	uint64 object_id	= 1;
	uint32 hp			= 2;
	uint32 max_hp		= 3;
	uint32 damage		= 4;
}

message StateInfo
{
	uint64			object_id			= 1;
	LocomotionState	locomotion_state	= 2;
	OverlayState	overlay_state		= 3;
	bool			aim					= 4;
}

message ObjectInfo
{
	uint64	object_id			= 1;
	ObjectType object_type		= 2;
	PlayerType player_type		= 3;
	MonsterType monster_type	= 4;
	PosInfo pos_Info			= 5;
	StatInfo stat_Info			= 6;
	StateInfo state_Info		= 7;
}

message AttackInfo
{
	uint64 attack_object_id	= 1;
	uint64 hit_object_id	= 2;
	AttackType attack_type	= 3;
	SkillType skill_type	= 4;

	float world_location_x	= 5;
	float world_location_y	= 6;
	float world_location_z	= 7;

	float forward_vector_x	= 8;
	float forward_vector_y	= 9;
	float forward_vector_z	= 10;
}