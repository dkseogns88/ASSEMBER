syntax = "proto3";
package Protocol;

import "Enum.proto";

// 간단한 오브젝트의 좌표
message PosInfo
{
	uint64 object_id	= 1;
	float x				= 2;
	float y				= 3;
	float z				= 4;
	float yaw			= 5;
	MoveState state		= 6;

	float d_x			= 7;
	float d_y			= 8;
	float d_z			= 9;
}

// 전체 오브젝트 정보
message ObjectInfo
{
	uint64	object_id			= 1;
	ObjectType object_type		= 2;
	CreatureType creature_type	= 3;
	PlayerType player_type		= 4;
	MonsterType monster_type	= 5;
	PosInfo pos_Info			= 6;
}

message ZoomInfo
{
	uint64 object_id	= 1;
	bool b_zoom			= 2;
}

