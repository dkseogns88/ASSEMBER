syntax = "proto3";
package Protocol;

enum ObjectType
{
	OBJECT_TYPE_NONE = 0;
	OBJECT_TYPE_PLAYER = 1;
	OBJECT_TYPE_MONSTER = 2;
}

enum PlayerType
{
	PLAYER_TYPE_NONE	= 0;
	PLAYER_TYPE_RINTY	= 1;
	PLAYER_TYPE_SIDA	= 2;
}

enum MonsterType
{
	MONSTER_TYPE_NONE		= 0;
	MONSTER_TYPE_FANATIC	= 1;
	MONSTER_TYPE_MONK		= 2;
}

enum AttackType
{
	ATTACK_TYPE_NONE	= 0;
	ATTACK_TYPE_BASIC	= 1;
	ATTACK_TYPE_SKILL	= 2;
}

enum SkillType
{
	SKILL_TYPE_NONE = 0;
	SKILL_TYPE_BOMB = 1;
}

enum MoveState
{
	MOVE_STATE_NONE	= 0;
	MOVE_STATE_IDLE	= 1;
	MOVE_STATE_RUN	= 2;
	MOVE_STATE_JUMP	= 3;
}