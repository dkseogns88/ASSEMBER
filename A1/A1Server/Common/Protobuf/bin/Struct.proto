syntax = "proto3";
package Protocol;

import "Enum.proto";

message PosInfo
{
	uint64 object_id	= 1;
	MoveState state		= 2;

	float x				= 3;
	float y				= 4;
	float z				= 5;
	float yaw			= 6;

	float d_x			= 7;
	float d_y			= 8;
	float d_z			= 9;
}

message StatInfo
{
	uint64 object_id	= 1;
	uint32 hp			= 2;
	uint32 max_hp		= 3;
	uint32 damage		= 4;
}

message ObjectInfo
{
	uint64	object_id			= 1;
	ObjectType object_type		= 2;
	PlayerType player_type		= 3;
	MonsterType monster_type	= 4;
	PosInfo pos_Info			= 5;
	StatInfo stat_Info			= 6;
}

message ZoomInfo
{
	uint64 object_id	= 1;
	bool b_zoom			= 2;
}

message AttackInfo
{
	uint64 attack_object_id	= 1;
	uint64 hit_object_id	= 2;
	AttackType attack_type	= 3;
	SkillType skill_type	= 4;
}
