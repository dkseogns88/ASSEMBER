syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

// C_ : 클라에서 서버한테 보내기
// S_ : 서버에서 클라한테 보내기

message C_LOGIN
{
	// TODO: DB 추가
}

message S_LOGIN
{
	bool success = 1;
	repeated ObjectInfo players = 2; // TODO: DB 추가
}

message C_ENTER_GAME
{
	uint64 playerIndex = 1;
}

message S_ENTER_GAME
{
	bool success = 1;
	ObjectInfo player = 2;
}

message C_LEAVE_GAME
{
	PosInfo info = 1;
}

message S_LEAVE_GAME
{
	uint64 object_id = 1;
}

message S_SPAWN
{
	repeated ObjectInfo objects = 1;
}

message S_DESPAWN
{
	repeated uint64 object_ids = 1;
}

message C_MOVE
{
	PosInfo info = 1;
}

message S_MOVE
{
	PosInfo info = 1;
}

message C_ZOOM
{
	ZoomInfo info = 1;
}

message S_ZOOM
{
	ZoomInfo info = 1;
}

message C_ATTACK
{
	// TODO: 서버에서 충돌처리 할 시, StatInfo를 보내서 처리
	AttackInfo info = 1;
}

message S_ATTACK
{
	AttackInfo attack_info	= 1;
	StatInfo stat_info		= 2;
}